<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="buildToDoList()">
    <div class = "nav">
        <button id="addTask" onclick="nameTask()">New Task</button>
        <button id="clearAll" onclick="clearAllTasks()">Clear All</button>
    </div>
    <div class = "main">
        <h1>TODO</h1>
        <ul id="toDoList">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
